<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Hello</title>
<script type="text/javascript" src="lib/angular.min.js"></script>
<script src="displayCity.js"></script>
</head>
<body>
	<div ng-app="myApp" ng-controller="getDetails">
		<pre>
		Search: <input type="text" ng-model="search"/>
		
		<table>
				<tr>
					<th style="text-align: left;">Name</th>
					<th style="text-align: left;">Country</th>
				</tr>
				<tr ng-repeat="x in detailCollection| filter:search">
					<td>{{x.name}}</td>
					<td>{{x.country}}</td>
				</tr>
			
			</table>
		
		</pre>
	</div>


</body>
</html>
