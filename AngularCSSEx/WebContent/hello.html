<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Hello</title>
<script src="lib/angular.min.js"></script>

<script src="app.js"></script>

<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">

</head>
<body ng-app="myApp" ng-controller="myController">
<div class="w3-container">
	<h3>Users</h3>
	
	<table class="w3-table w3-bordered w3-striped">
		<tr>
			<th>Edit</th>
			<th>First Name</th>
			<th>Last Name</th>
		</tr>
		
		<tr ng-repeat="user in users">
			<td>
			<button class="w3-btn w3-green w3-ripple" ng-click="editUser(user.id)">&#9948; Edit</button>
			</td>
			<td>{{user.fname}}</td>
			<td>{{user.lname}}</td>
			
		</tr>
	</table>
	<br/>
	<button class="w3-btn w3-green w3-ripple" ng-click="editUser('new')">&#9948; Create New User</button>
	
	<form ng-hide="hideform">
		<h3 ng-show="edit">Create a new User:</h3>
		<h3 ng-hide="edit">Edit User:</h3>
		<label>First Name:</label>
		<input class="w3-input w3-border" type="text" ng-model="fname" placeholder="First Name" ng-disable="!edit">
		<label>Last Name:</label>
		<input class="w3-input w3-border" type="text" ng-model="lname" placeholder="Last Name" ng-disable="!edit">
		<label>Password:</label>
		<input class="w3-input w3-border" type="password" ng-model="pass1" placeholder="Password">
		<label>Verify Password:</label>
		<input class="w3-input w3-border" type="password" ng-model="pass2" placeholder="Verify Password">
	
		<br/>
		
		<button class="w3-btn w3-green w3-ripple" ng-disabled="error||incomplete">&#9948; Save Changes</button>
	
	</form>
	
	<p>{{!$scope.fname.length}}</p>
</div>


</body>
</html>
